<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Form</title>
    </head>

    <body>
        <form method = "post" action = "https://www.deitel.com" autocomplete = "on">
            <p><label>Nome:
                <input name="Nome" type="text" size="25"
                    maxlength="30">
            </label></p>
            <p><label>Sobrenome:
                <input name="Sobrenome" type="text" size="25"
                    maxlength="30">
            </label></p>
            <p><label>Endereço de e-mail:
                <input name="Email" type="text" size="25"
                    maxlength="30">
            </label></p>
            <p><label for = "txtList">Qual é o seu dia da semana preferido?
                <input type="text" id="txtList"
                    placeholder="Selecione um dia" list="days"/>
                <datalist id = "days">
                    <option value = "Segunda-feira">
                    <option value = "Terça-feira">
                    <option value = "Quarta-feira">
                    <option value = "Quinta-feira">
                    <option value = "Sexta-feira">
                    <option value = "Sábado">
                    <option value = "Domingo">                                                     
                </datalist>                
            </label></p>
            <p><label for = "txtList">Qual é o mês do seu aniversário?
                <input type="text" id="txtList"
                    placeholder="Selecione um mês" list="months"/>
                <datalist id = "months">
                    <option value = "Janeiro">
                    <option value = "Fevereiro">
                    <option value = "Março">
                    <option value = "Abril">
                    <option value = "Maio">
                    <option value = "Junho">
                    <option value = "Julho">
                    <option value = "Agosto">
                    <option value = "Setembro">
                    <option value = "Outubro">
                    <option value = "Novembro">
                    <option value = "Dezembro">                
                </datalist>
            </label></p>  
            <p>        
                <input type = "reset" value = "Reset Form">
                <input type = "submit" value = "Send Survey">
            </p>          
        </form>
    </body>
</html>
